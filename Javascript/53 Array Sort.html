<!DOCTYPE html>
<html>
<body>

<p>The sort() method sorts an array alphabetically.</p>

<button onclick="myFunction()">Sort it</button>

<p id="demo"></p>

<script>
var fruits = ["KIWI", "Orange", "Apple", "Mango"];
document.getElementById("demo").innerHTML = fruits;

function myFunction() {
    fruits.sort();
    document.getElementById("demo").innerHTML = fruits;
}
</script>

</body>
</html>
