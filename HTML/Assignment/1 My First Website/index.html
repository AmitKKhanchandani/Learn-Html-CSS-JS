<!DOCTYPE HTML>
<html>

<head>
    <!--title-->
    <title>Welcome to My Website</title>
    <meta name="charset" content="utf-8" />
    <!--internal style sheet-->
    <style>
        .quote {
            border: 1px solid white;
            text-align: center;
            padding: 10px;
            margin: 6px;
            
        }
        
        body {
            margin-right: 10%;
            margin-left: 10%;
            background-color: #e3e3e3;
            font-family: sans-serif;
        }
    </style>
</head>

<body>
    <!--HeadLine-->
    <h1>My First Website</h1>
    <!--Paragraph Tag-->
    <p>Welcome to my Website! Here are some of things i enjoy.</p>
    <!--unordered list-->
    <ul>
        <!--list items-->
        <li>Web Development</li>
        <li>Chess</li>
        <li>Reading</li>
        <li>Learning</li>
    </ul>
    <!--Headline 2-->
    <h2>Favorite Quotes</h2>
    <blockquote>
        <p class="quote">
            Life Goes on...
        </p>
    </blockquote>
    <blockquote>
        <p class="quote">
            Belive in yourself!
        </p>
    </blockquote>
</body>

</html>
